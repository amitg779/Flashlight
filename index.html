<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My app title</title>
    <link rel="stylesheet" type="text/css" href="styles/jquery.mobile-1.4.5.css" />
    <link href="styles/custom.css" rel="stylesheet" />
    <script src="javascript/jquery-1.11.3.min.js"></script>
    <script src="javascript/jquery.mobile-1.4.5.min.js"></script>
    <script src="phonegap.js"></script>
    <script src="javascript/plugins/Flashlight.js"></script>
    <script src="javascript/custom.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <!-- *** Main page *** -->
    <div data-role="page" id="page-home">
        <div data-role="header" style="text-align:center;" data-theme="b">
            <h3>FlashMe</h3>
        </div>
        <div data-role="content">
            <div class="rwd-example">
                <!-- Lead story block -->
                <div class="ui-block-a">
                    <div class="ui-body ui-body-d" style="text-align: center; margin-top: 25%;">
                        <h3><label for="flipFlashlight" style="font-size: 20px; font-weight: bold;">Toggle Flashlight:</label></h3>
                        <input type="checkbox" data-role="flipswitch" id="flipFlashlight" style="height: 150px;">
                    </div>
                </div>
                <!-- secondary story block #1 -->
                <div class="ui-block-b">
                    <div class="ui-body ui-body-d" style="text-align: center; margin-top: 25%;">
                        <h3><label for="flipFlicker" style="font-size: 20px; font-weight: bold;">Toggle Flicker:</label></h3>
                        <input type="checkbox" data-role="flipswitch" id="flipFlicker">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
