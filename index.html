<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My app title</title>
	<link rel="stylesheet" type="text/css" href="styles/jquery.mobile-1.4.5.css" />
	<script src="javascript/jquery-1.11.3.min.js"></script>
	<script src="javascript/jquery.mobile-1.4.5.min.js"></script>
    <script src="phonegap.js"></script>
	<script src="javascript/plugins/Flashlight.js"></script>
	<script src="javascript/custom.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <!-- *** Main page *** -->
    <div data-role="page" id="page-home">
        <div data-role="header" style="text-align:center;" data-theme="b">
            <h3>FlashMe</h3>
        </div>
        <div data-role="content">
            <div style="position: absolute; text-align: center; width: 100%; margin-top: 30%;">
                <label for="flipFlashlight">Toggle Flashlight:</label>
                <input type="checkbox" data-role="flipswitch" id="flipFlashlight">
            </div>

            <div style="position: absolute; text-align: center; width: 100%; margin-top: 70%;">
                <label for="flipFlicker">Toggle Flicker:</label>
                <input type="checkbox" data-role="flipswitch" id="flipFlicker">
            </div>
        </div>
    </div>
</body>
</html>
